name: Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Coverage
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4

    steps:
      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v2.7.5
        env:
          CC_TEST_REPORTER_ID: ${{secrets.CC_TEST_REPORTER_ID}}
        with:
          coverageCommand: coverage run --source='src/pages/' tests/manage.py test && coverage report
          debug: true